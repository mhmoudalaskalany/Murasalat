<ion-content padding>
    <form
        #form="ngForm">
        <ion-grid>
            <ion-row
                color="primary"
                justify-content-center
            >
                <ion-col
                    align-self-center
                    size-md="6"
                    size-lg="5"
                    size-xs="12"
                    class="ion-margin-top"
                >
                    <div padding>
                        <ion-item>
                            <ion-input
                                name="email"
                                type="email"
                                placeholder="your@email.com"
                                ngModel
                                required
                            ></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                name="password"
                                type="password"
                                placeholder="Password"
                                ngModel
                                required
                            ></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button
                            size="large"
                            type="submit"
                            [disabled]="form.invalid"
                            expand="block"
                        >
                            Login
                        </ion-button>
                        <ion-button
                          size="large"
                          type="submit"
                          expand="block"
                      >
                          Server Configuration
                      </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
