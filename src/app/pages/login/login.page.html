<ion-content padding>
    <div>
        <ion-list>
            <ion-item>
                <ion-img src="/assets/img/murslat_white.png"></ion-img>
            </ion-item>
        </ion-list>
    </div>
    <form #form="ngForm">
        <ion-grid>
            <ion-row
                color="primary"
                justify-content-center
            >
                <ion-col
                    align-self-center
                    size-md="6"
                    size-lg="5"
                    size-xs="12"
                    class="ion-margin-top"
                >
                    <div padding>
                        <ion-item>
                            <ion-input
                                clear-input
                                name="username"
                                type="text"
                                placeholder="your username"
                                ngModel
                                required
                            ></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input
                                clear-input
                                name="password"
                                type="password"
                                placeholder="Password"
                                ngModel
                                required
                            ></ion-input>
                        </ion-item>
                    </div>
                    <div padding>
                        <ion-button
                            size="default"
                            type="submit"
                            [disabled]="form.invalid"
                            expand="full"
                        >
                            Login
                        </ion-button>
                        <ion-button
                            size="default"
                            type="submit"
                            expand="full"
                        >
                            Server Configuration
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
